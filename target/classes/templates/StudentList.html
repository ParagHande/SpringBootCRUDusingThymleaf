<!DOCTYPE html>
<html>
<head>
<style>
		table, th, td {
		  text-align:left;
		  border: 1px solid black;
		  border-collapse: collapse;
		  margin-left: auto;
  		  margin-right: auto;
		}
		table{
		width : 500px;
		}
		body{
		  text-align:center;
		}
</style>
<meta charset="ISO-8859-1">
<title>Employee List</title>
</head>
<body>
		<h1>List Of Student</h1>
		<div>
			<table border="1">
			    <thead>
					<tr>
						<th>User Id</th>       
						<th>First Name</th>   
						<th>Last Name</th>  
						<th>Current Year</th> 
					</tr>
				 </thead>
				 <tbody>
						<tr th:each="e : ${result}">
							<td th:text="${e.rollNo}"></td>
							<td th:text="${e.fName}" ></td>   
							<td th:text="${e.lName}" ></td> 
							<td th:text="${e.currentYear}"></td> 
							<td><a th:href="@{editStudent/{rollNo}(rollNo=${e.rollNo})}">Edit</a></td>
							<td><a th:href="@{deleteStudent/{rollNo}(rollNo=${e.rollNo})}">Delete </a></td>
						</tr>
					
				</tbody>
			</table>
		</div>
		<h2><a href = "/">Home Page</a></h2>
</body>
</html>
