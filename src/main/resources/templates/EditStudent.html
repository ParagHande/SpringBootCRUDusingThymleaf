<!DOCTYPE html>

<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Registration page</title>
	<style type="text/css">
		label{
		    display: inline-block;
		    float: left;
		    clear: left;
		    width: 100px;
		    text-align: left; 
		}
		input {
		  display: inline-block;
		  float: left;
		}
	</style>

</head>
<body>
	<h2>Please fill below form</h2>
	<form action="updateStudent" method="post" >
		<label>Roll Number </label><input type="text" name="rollNo" 	 th:field="${newStudent.rollNo}" readonly="readonly">		<br><br>
		<label>First Name  </label><input type="text" name="fName" 		 th:field="${newStudent.fName}">							<br><br>
		<label>Last Name   </label><input type="text" name="lName" 		 th:field="${newStudent.lName}">							<br><br>
		<label>Current Year</label><input type="text" name="currentYear" th:field="${newStudent.currentYear}"> 						<br><br>
		<button type="submit">Save</button>
	</form> 
</body>
</html>
